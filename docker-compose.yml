  #   container_name: db-next
  #   image: postgres:16
  #   ports:
  #     - 5432:5432
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=odoo
  #     - POSTGRES_PASSWORD=odoo
  #     - POSTGRES_DB=postgres
  #     - PGDATA=/var/lib/postgresql/data/pgdata
